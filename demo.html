<html>
<head>
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="tinymce.css" />
    <script src="jquery-1.11.3.min.js"></script>    
    <script src="fns.js"></script>    
</head>
<body>
<div class="basket_delivery_box">
    <div class="basket_delivery_title">Адрес доставки:</div>
    <input type="hidden" name="info[adress][country]" value="ru" id="adress_country" />
    <input type="hidden" name="info[adress][city_id]" value="" id="adress_city_id">
    <input type="hidden" name="info[adress][city_type]" value="" id="adress_city_type">
    <input type="hidden" name="info[adress][city_nazv]" value="" id="adress_city_nazv">
    <input type="hidden" name="info[adress][region_nazv]" value="" id="adress_region_nazv">
    <input type="hidden" name="info[delivery_id]" value="" id="delivery_id">
    <input type="hidden" name="info[payment_id]" value="" id="payment_id">
    <input type="hidden" name="info[delivery]" value="0" id="delivery">
    <div class="reg_list">
        <div class="block_city_input">
            <div class="reg_item basket_city">
                <div class="reg_item_title">Город<b>*</b>:</div>
                <div class="city_pole_box">
                    <div class="reg_item_input"><input id="city_pole" type="text" name="info[adress][city_sv]" value=""></div>
                    <div class="basket_variant_list" style="display: none;"></div>
                </div>
                <div class=""></div>
            </div>
            <div class="basket_city_button"><div class="button blue" onclick="show_delivery();">Выбрать</div></div>
            <div class="clear"></div>
        </div>
        <div class="block_city_text">
            <div class="reg_item basket_city">
                <div class="reg_item_title">Город<b>*</b>:</div>
                <div class="reg_item_input text"><div class="reg_item_text"><div class="reg_item_text_in"></div></div></div>
                <div class=""></div>
            </div>
            <div class="basket_city_button"><div class="button blue" onclick="reset_city();">Изменить</div></div>
            <div class="clear"></div>
        </div>
    </div>
    </div>
    <div id="cdek_result"></div>
</div>
</body>
</html>
